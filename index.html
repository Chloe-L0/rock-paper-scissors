<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Rock Paper Scissors</h1>
      <ul class="choices">
        <li class="choice" id="rock">
          <img src="/assets/rock.png" alt="Rock" />
        </li>
        <li class="choice" id="paper">
          <img src="/assets/paper.png" alt="Paper" />
        </li>
        <li class="choice" id="scissors">
          <img src="/assets/scissors.png" alt="Scissors" />
        </li>
      </ul>
      <p id="messageBox">Lorem, ipsum dolor.</p>
      <div class="keep-score">
        <p>Player Score: <span id="playerScoreEl"></span></p>
        <p>Computer Score: <span id="compScoreEl"></span></p>
      </div>
      <div class="controls">
        <a href="#" id="startGame">Start Game</a>
        <a href="#" id="resetGame">Reset Game</a>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
